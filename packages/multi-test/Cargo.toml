[package]
name = "cw-multi-test"
version = "0.12.1"
authors = ["Ethan Frey <ethanfrey@users.noreply.github.com>"]
edition = "2018"
description = "Test helpers for multi-contract interactions"
license = "Apache-2.0"
repository = "https://github.com/CosmWasm/cw-plus"
homepage = "https://cosmwasm.com"
documentation = "https://docs.cosmwasm.com"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["iterator", "staking"]
iterator = ["cosmwasm-std/iterator"]
stargate = ["cosmwasm-std/stargate"]
staking = ["cosmwasm-std/staking"]
backtrace = ["anyhow/backtrace"]

[dependencies]
cw-utils = { path = "../../packages/utils", version = "0.12.1" }
cw-storage-plus = { path = "../../packages/storage-plus", version = "0.12.1"}
cosmwasm-std = { version = "1.0.0-beta5", features = ["staking"] }
cosmwasm-storage = { version = "1.0.0-beta5" }
itertools = "0.10.1"
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
prost = "0.9"
anyhow = "1"
thiserror = "1"
derivative = "2"
