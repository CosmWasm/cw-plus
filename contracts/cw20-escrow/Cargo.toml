[package]
name = "cw20-escrow"
version = "0.10.3"
authors = ["Ethan Frey <ethanfrey@users.noreply.github.com>"]
edition = "2018"
description = "Implementation of an escrow that accepts CosmWasm-20 tokens as well as native tokens"
license = "Apache-2.0"
repository = "https://github.com/CosmWasm/cw-plus"
homepage = "https://cosmwasm.com"
documentation = "https://docs.cosmwasm.com"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cw0 = { path = "../../packages/cw0", version = "0.10.3" }
cw2 = { path = "../../packages/cw2", version = "0.10.3" }
cw20 = { path = "../../packages/cw20", version = "0.10.3" }
cosmwasm-std = { version = "1.0.0-beta" }
cw-storage-plus = { path = "../../packages/storage-plus", version = "0.10.3" }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.23" }

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0-beta" }
cw-multi-test = { path = "../../packages/multi-test", version = "0.10.3" }
cw20-base = { path = "../cw20-base", version = "0.10.3", features = ["library"] }
