[package]
name = "cw20-ics20"
version = "0.11.0"
authors = ["Ethan Frey <ethanfrey@users.noreply.github.com>"]
edition = "2018"
description = "IBC Enabled contracts that receives CW20 tokens and sends them over ICS20 to a remote chain"
license = "Apache-2.0"
repository = "https://github.com/CosmWasm/cw-plus"
homepage = "https://cosmwasm.com"
documentation = "https://docs.cosmwasm.com"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all init/handle/query exports
library = []

[dependencies]
utils = { path = "../../packages/utils", version = "0.11.0" }
cw2 = { path = "../../packages/cw2", version = "0.11.0" }
cw20 = { path = "../../packages/cw20", version = "0.11.0" }
cosmwasm-std = { version = "1.0.0-beta3", features = ["stargate"] }
cw-storage-plus = { path = "../../packages/storage-plus", version = "0.11.0" }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.23" }

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0-beta3" }
